{% extends "base.html" %}
{% load static %}

{% block content %}
<table style="border-collapse: collapse; color: black;">
    <thead>
        <th>Title</th>
        <th>Short description</th>
    </thead>
    <tbody>
        {% for auto in automobile %}
        <tr>
            <td>{{auto.title}}</td>
            <td>{{auto.short_desc}}</td>
            <td>
                <a type="button" class="btn btn-warning" href="/autoupdate/{{ auto.id }}">Update</a>
                <a type="button" class="btn btn-danger" href="/postdelete/{{ auto.id }}">Delete</a>
                <a type="button" class="btn btn-danger" href="/auto/{{ auto.id }}">View</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
    <style>
        th, td{
            border: 1px solid black;
            padding-left: 40px;
            padding-right: 40px;
        }
    </style>
</table>
{% endblock %}
